<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="stylesheet" href="Styles/loja.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="IMG/BendCost-logo1.png" alt="logotipo">
        </div>
        <nav>
            <ul>
         
                <li><a href="produtos.html">Peças Prontas</a></li>
                <li><a href="bendcost.html">BendCost</a></li>
               
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>BendCost, o melhor para si e para o seu bolso</h1>
            <p>Junte-se a nós e vista-se com simplicidade, glamour e elegância!</p>
        </div>
        <section class="produtos" id="produtos-lista">
            <!-- Produtos serão carregados aqui -->
        </section>
    </main>
    <!-- Rodapé -->
    <footer>         
        <p>ACPV - 2025 | © todos os direitos reservados</p>
        <br>  
        <button type="button">Email: bendcost08@gmail.com</button>         
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const produtosLista = document.getElementById("produtos-lista");

            function carregarProdutos() {
                const produtos = JSON.parse(localStorage.getItem("inicio")) || [];

                produtosLista.innerHTML = ""; // Limpa a lista de produtos

                produtos.forEach(produto => {
                    const produtoDiv = document.createElement("div");
                    produtoDiv.classList.add("produto");

                    const img = document.createElement("img");
                    img.src = produto.imagem;
                    img.alt = produto.nome;

                    const h3 = document.createElement("h3");
                    h3.textContent = produto.nome;

                    const p = document.createElement("p");
                    p.textContent = produto.descricao;

                    const span = document.createElement("span");
                    span.textContent = produto.preco;

                    produtoDiv.appendChild(img);
                    produtoDiv.appendChild(h3);
                    produtoDiv.appendChild(p);
                    produtoDiv.appendChild(span);

                    produtosLista.appendChild(produtoDiv);
                });
            }

            carregarProdutos();
        });
    </script>
</body>
</html>
