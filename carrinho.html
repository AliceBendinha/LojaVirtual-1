<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="Styles/loja.css">
    <script src="Script/carrinho.js" defer></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="IMG/BendCost-logo1.png" alt="logotipo">
        </div>
        <h1>Carrinho de Compras</h1>
        <a href="produtos.html">Voltar</a>
    </header>

    <main>
        <div id="carrinho-vazio" class="mensagem">
            <p>Seu carrinho está vazio.</p>
        </div>

        <ul id="lista-carrinho">
            <!-- Produtos do carrinho serão listados aqui -->
        </ul>

        <div id="total">
            <p>Total: OA <span id="total-preco">0.00</span></p>
        </div>

        <div id="pagar">
            <button id="botao-pagar">Pagar</button>
        </div>

        <div id="produtos-pagos">
            <h2>Produtos Pagos</h2>
            <ul id="lista-pagos">
                <!-- Produtos pagos serão listados aqui -->
            </ul>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>         
        <p>ACPV - 2025 | © todos os direitos reservados</p>
        <button type="button">Email: bendcost08@gmail.com</button>         
    </footer>
</body>
</html>
