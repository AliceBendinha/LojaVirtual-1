<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Produtos</h1>
        <a href="carrinho.html" id="carrinho-link">Carrinho (<span id="item-count">0</span> itens)</a>
    </header>

    <main>
        <div class="produto">
            <img src="produto1.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Preço: R$ 100,00</p>
            <button class="adicionar" data-id="1" data-nome="Produto 1" data-preco="100.00">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="produto2.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Preço: R$ 150,00</p>
            <button class="adicionar" data-id="2" data-nome="Produto 2" data-preco="150.00">Adicionar ao Carrinho</button>
        </div>
        <!-- Adicionar mais produtos conforme necessário -->
    </main>

    <script src="script.js"></script>
</body>
</html>
